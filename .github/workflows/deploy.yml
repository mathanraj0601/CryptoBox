name: deploy-crypto-box

on:
  push:
    branches:
      - develop

jobs:
  # Job name: build
  build:
    # Run on ubuntu machine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
